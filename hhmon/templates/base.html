</!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>Wanna Job: {% block title %}{% endblock %}</title>
	<style type="text/css">{% block style %}{% endblock %}</style>
	<script type="module">{% block script %}{% endblock %}</script>
</head>
<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
		{% for message in messages %}
			<li>{{ message }}</li>
		{% endfor %}
		</ul>
		{% endif %}
	{% endwith %}
    {% block body %}{% endblock %}
</body>
</html>
